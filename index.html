<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section id="dashboard">
        <div id="sidebar">
            <div class="logo-wrapper sidebar__block">
                <img id="sidebar-logo" src="./media/logo.png" alt="site logo">
            </div>

            <div class="sidebar_block" id="main_navigation">
                <ul class="navigation__list">
                    <li class="navigation__list-item">
                        <img src="./media/home.svg" alt="" class="navigation__icon">
                        <p class="navigation__title">Home</p>
                    </li>

                    <li class="navigation__list-item">
                        <img src="./media/home.svg" alt="" class="navigation__icon">
                        <p class="navigation__title">Profile</p>
                    </li>
                </ul>
            </div>
            <div class="sidebar_block" id="secondary_navigation">
                <ul class="navigation__list">
                    <li class="navigation__list-item">
                        <img src="./media/home.svg" alt="" class="navigation__icon">
                        <p class="navigation__title">Home</p>
                    </li>

                    <li class="navigation__list-item">
                        <img src="./media/home.svg" alt="" class="navigation__icon">
                        <p class="navigation__title">Profile</p>
                    </li>
                </ul>
            </div>
        </div>

        <div id="user-section">
            <div id="header"></div>
            <div id="main-content"></div>
        </div>
    </section>
</body>
</html>
